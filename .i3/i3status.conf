# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
        colors = true
        interval = 3
}

order += "ipv4"
order += "disk /"
order += "disk /tmp"
order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 0"
#order += "volume"
#order += "load"
#order += "tztime local"
#order += "time"
order += "tztime berlin"
#order += "ddate"

#order += "volume maste"


wireless wlan0 {
       format_up = "W: %ip"
        format_down = "W: down"
}
