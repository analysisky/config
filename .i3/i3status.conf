disk "/" {
        format = "/ %used/%total"
}
disk "/tmp" {
        format = "/tmp %used/%total"
}

#disk "/home" {
#        format = "/home %used/%total"
#}

cpu_temperature 0 {
	format = "T: %degrees °C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
}
cpu_usage {
	format = "CPU:%usage"
}
